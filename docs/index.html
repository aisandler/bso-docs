<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond Square One - Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.9/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 16px;
      --sidebar-width: 20rem;
      --theme-color: #0074d9;
      --sidebar-background: #f8f9fa;
    }
    .sidebar {
      padding: 0 12px;
    }
    .sidebar .search {
      padding: 0 12px 12px;
    }
    .markdown-section h1 {
      color: #0074d9;
      border-bottom: 2px solid #0074d9;
      padding-bottom: 0.3em;
    }
    .markdown-section h2 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Beyond Square One - AI Marketing Organization',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 4
      },
      homepage: 'README.md',
      coverpage: false,
      executeScript: true,
      maxLevel: 4,
      notFoundPage: true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
